<
	//这个例子告诉你怎样通过生成一个网页的超链接来调用markdown解释器，这个功能是博客系统（主页生成）工作中重要的一步
	//lib提供了对超链接的两个接口函数，分别是WriteFile和ExplainAndEcho
	//调用格式为：函数名,参数1(,参数2,参数3)
>

<html>
    <head>
        <title>PHP-Markdown Example - Call</title>
    </head>
    <body>
		<a href='lib.php?instruction="ExplainAndEcho,readme.md"'>点击这个超链接会调用ExplainAndEcho接口函数参数是readme.md</a>
    </body>
</html>
